  <!-- CSS

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <h1 class="main-title">Oh! its a library!</h1>
    <div id="addBookBtn" class="add-button">
      <span class="plus">+</span>
    </div>

    <div class="modal">
      <div class="modal-content">
          <span class="close-button">&times;</span>
          <h3 class="formTitle">Add your book</h3>
          <form id="bookForm">
            <label for="bookTitle">*Title:</label>
            <input type="text" id="bookTitle" name="book_title" minlength="1" maxlength="49" required pattern="^[^\s]+(\s+[^\s]+)*$" placeholder=" ">
            <label for="bookAuthor" >*Author:</label>
            <input type="text" id="bookAuthor" name="book_author" minlength="1" maxlength="30" required pattern="^[^\s]+(\s+[^\s]+)*$" placeholder=" ">
            <label for="bookPages" >*Number of pages:</label>
            <input class="numberInput" type="number" id="bookPages" name="book_pages" max="21,450" required placeholder=" ">
            <label for="haveRead" >*Have you read it?:</label>
            <select id="haveRead" name="book_isRead" required>
              <option style="font-color:grey" value="" disabled selected>Select</option>
              <option value="Yes">Yes</option>
              <option value="No">No</option>
              </select>
          <button id="submitBtn" class="standardButton" type="submit">Submit</button>
          <button id="clearBtn" class="standardButton" type="button">Clear</button>
          </form>
          </div>
  </div>
    <div id="library-grid">
    </div>


<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="library.js"></script>
</body>
</html>
